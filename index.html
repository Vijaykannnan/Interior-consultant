<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interior Consultant</title>
    <!---css link-->

    <link rel="stylesheet" href="style.css" />
    <!--bootstrap link-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h4 class="logo">THIS INTERIOR</h4>
      <em><i class="fas fa-times"></i></em>
      <nav>
        <ul>
          <li>Home</li>
          <li>Collection</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>

      <span><i class="fas fa-align-justify"></i></span>
    </header>

    <!--End header-->

    <main>
      <div class="row">
        <div class="col-12 col-md-5 main-content">
          <h2>Modern interior</h2>
          <p>
            A full-service residential & commercial interior design and staging
            company offering professional organizing & eco-service
          </p>
          <p class="read-more">Read more <i class="fas fa-arrow-right"></i></p>
        </div>
        <div class="col-12 col-md-7 banner">
          <img src="photo1.png" alt="Home" />
        </div>
      </div>
      <div class="outer">
        <div class="owner-card">
          <div class="owner-profile">
            <img src="photo2.png" alt="profile" />
          </div>
          <div class="name">
            <h6>Aliza Webber</h6>
            <p class="role">Interior designer</p>
          </div>
        </div>
        <div class="card-body">
          <p class="content">Designed in 2020 by Aliza Webber</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Created by kannan</p>
    </footer>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</html>
